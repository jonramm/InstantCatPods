  <main class="container app">

    <img src="./images/ordersicon.png">
    <h1>Orders</h1>

    <form>
      <div class="form-input">
        <div class="form-group">
          <label for="user">User: </label>
          <select id="user" name="user">
            <option>John Doe</option>
          </select>
        </div>
        <div class="form-group">
          <label for="order_date">Order Date: </label>
          <input type="date" id="order_date" name="order_date" />
        </div>
        <div class="form-group">
          <label for="total">Total: </label>
          <input type="number" id="total" name="total" />
        </div>
        <div class="form-group">
          <label for="status">Status: </label>
          <input type="text" id="status" name="status" />
        </div> 
      </div>
      <button class="btn btn-primary" name="insert_btn" type="submit">Insert</button>
      <button class="btn btn-primary" name="search_btn" type="submit">Search</button>
    </form>

    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">User</th>
          <th scope="col">Order Date</th>
          <th scope="col">Total</th>
          <th scope="col">Status</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>1/1/11</td>
          <td>$100</td>
          <td>Payment received</td>
          <td class="td-button"><button class="btn btn-primary">Edit</button></td>
          <td class="td-button"><button class="btn btn-primary">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <div class="links-container">

        <a class="relationship-links" href="./order-cosmetics.html"> Order Cosmetics</a>
      </button>
      <button type="button" class="btn btn-secondary">
        <a class="relationship-links" href="./users-cosmetics.html">User Cosmetics</a>
    </button>
    </div>
